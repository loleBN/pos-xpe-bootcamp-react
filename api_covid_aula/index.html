<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Covid-19</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <section class="main">
                <img src="./images/covid3d.png" alt="Imagem do vírus em 3D"
                    class="imagem__virus">
                <h1>Situação da COVID-19</h1>
            </section>
        </header>


        <main>
            <h2>Explore os detalhes por país</h2>
            <section class="search">
                <div class="form">
                    <form id="search-form">
                        <label>Insira o codigo ISO do país de  interesse</label>
                        <input type="text" id="country" placeholder="ISO do país">
                        <input type="date" id="date">
                        <button>Pesquisar</button>
                    </form>
                </div>
                <div class="chart">
                    <canvas id="chart-container"></canvas>
                </div>
            </section>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./js/fetchData.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
